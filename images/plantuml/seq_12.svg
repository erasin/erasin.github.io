    客户 -> 服务端: 认证失败
    group 组名称 
        服务端 ->  日志:  attack start
        loop 1000 times
            服务端 -> 客户: DNS Attack
        end
        服务端 ->  日志: Log attack end
    end
    
else  其他失败

   客户 -> 服务端: 重新请求
   
end
@enduml

