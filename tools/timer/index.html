<!DOCTYPE html>
<html>

<head>
	<title>系统时间显示</title>
	<script>
		function displayTime() {
			const date = new Date();
			const hours = date.getHours().toString().padStart(2, '0');
			const minutes = date.getMinutes().toString().padStart(2, '0');
			const seconds = date.getSeconds().toString().padStart(2, '0');
			const microseconds = date.getMilliseconds().toString()[0]; // .padStart(3, '0');

			const timeToMicrosecond = `${hours}:${minutes}:${seconds}.${microseconds}`;
			document.getElementById('time').innerHTML = timeToMicrosecond;
		}
		setInterval(displayTime, 1);
	</script>
	<style>
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 98vh;
			font-size: 13vw;
		}

		#time {
			text-align: center;
			margin: auto;
			font-family: monospace;
		}
	</style>
</head>

<body>
	<div id="time"></div>
</body>

</html>
