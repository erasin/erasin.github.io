<!DOCTYPE html>
<html>

<head>
  <title>PlantUML editor</title>
  <meta http-equiv="content-language" content="zh_CN" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <style>
    .row,
    .row .clear {
      display: flex;
      flex-flow: row nowrap;
      align-items: flex-start;
      /* align-content: space-between; */

      width: 100%;
      height: 100%;
      clear: both;
      padding: 0;
    }

    .row .col1 {
      width: 49%;
      /* width: 40rem; */
      max-width: 50rem;
      padding: 1rem;
      height: 100vh;
    }

    .row .col2 {
      width: 49%;
      height: 100%;
      padding: 0;
      text-align: center;
    }

    .CodeMirror {
      height: 90%;
      border: 1px solid #ccc;
    }

    .header {
      clear: both;
      padding: 5px 10px;
      border-bottom: 1px solid #ccc;
      text-align: right;
      width: 95%;
    }

    .header a {
      margin-right: 5px;
      color: rgb(117, 157, 215);
    }

    #uml {
      max-width: 100%;
    }

    #uml embed {
      max-width: 100%;
    }
  </style>
  <script charset="utf-8">
    var STATIC_URL = '';
    var STATIC_VER = '';
  </script>
</head>

<body>
  <div class="row">
    <div class="col1">
      <textarea id="code" cols="50" rows="10"></textarea>
    </div>
    <div class="col2">
      <div class="header">
        <span style="color: rgb(235, 150, 61); font-weight: 700; float: left;">
          <a target=_blank href="https://github.com/ivanceras/svgbob"> SVGBOB </a>
        </span>
        <a href="#" target="_blank" id="uml_png" style="display: none;">PNG</a>
        <a href="#" target="_blank" id="uml_svg" style="display: none;">SVG</a>
        <a href="https://erasin.wang/svgbob/" target="_blank">Svgbob 使用帮助</a>
      </div>
      <div id="uml" style="padding-top:2em;"></div>
    </div>
  </div>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.50.2/lib/codemirror.css" />
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.50.2/lib/codemirror.min.js"></script>
  <script src="//erasin.wang/assets/js/comment.js"></script>
  <script type="module" src="./bob.js"></script>
</body>

</html>
